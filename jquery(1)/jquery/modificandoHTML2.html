<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(',2')
        $('#div2').append('0,')

        $('<span>,3</span>').appendTo('#div1')//faz o msm mas com um modo diferente
        $('<span>-1,</span>').appendTo('#div1')
    
        
        $('#div2').before('<p>Antes 2 </p>')// porra e ingles krl
        $('#div2').after('<p>Antes 2 </p>')

        $('<span>Antes 3</span>').insertBefore('#div3')/*
        Ã¨ a mesma coisa que o before so do modo diferente*/
        $('<span>Depois 3</span>').insertAfter('#div3')

        $('p.numero').wrapAll('<div id="div4">') // engloba varios elementos
        $('#div4').empty() // apaga todos os conteudos
        $('#div3, #div4').prev().remove()

        $('<div>Substituto</div>').replaceAll('body > p') // substitui
        
    </script>
</body>
